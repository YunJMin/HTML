<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 2</title>
	<style>
		#container {
			width:520px;
			border:1px solid black;
			padding:20px 40px;
			margin:0 auto;
		}
		fieldset { margin-bottom:15px; }
		legend { font-weight:bold; }
		label { padding-left:35px}
  </style>
</head>
<body>
<div id="container">
	<h1>프런트엔드 개발자 지원서 </h1>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	<form>
		<fieldset>
			<legend>개인정보</legend>
			<label>이름<input type="text" placeholder="공백없이 입력하세요"></label><br>
			<label>연락처<input type="text"></label>
		</fieldset>
		<fieldset>
			<legend>지원분야</legend>
			<label>
				<input type="radio" name="web_p" checked>
			</label>웹 퍼블리싱 <br>
			<label>
				<input type="radio" name="web_a" >
			</label>웹 어플리케이션 개발 <br>
			<label>
				<input type="radio" name="de">
			</label>개발 환경 개선
			<br>
		</fieldset>
		
		<fieldset>
			<legend>지원동기</legend>
			<textarea id="memo" cols="40" rows="4" placeholder="지원동기를 간략히 써 주세요"></textarea>
		</fieldset>

		<input type="submit" value="접수하기">
		<input type="submit" value="취소">
	</form>
	</div>
	</body>
</html>
